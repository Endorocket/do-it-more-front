<mat-card *ngIf="!isLoading">
  <mat-card-title fxLayout="row">
    <div fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
      <img [src]="avatarPath" alt="avatar" height="125">
    </div>
    <div fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
      <h2 class="character-name">{{ character.name }}</h2>
      <h3 class="character-level">poziom {{ character.level }}</h3>
    </div>
  </mat-card-title>
  <mat-card-content>
    <div *ngFor="let progress of character.progresses" class="progress">
      <div fxFlex="20" fxLayout="column" fxLayoutAlign="center center">
        <img [src]="progress.type.iconPath" [alt]="progress.type" height="30" width="30">
      </div>
      <div fxFlex="80" fxLayout="column" fxLayoutAlign="center center">
        <mat-progress-bar mode="determinate" [value]="progress.achieved * 100 / progress.total"></mat-progress-bar>
        {{ progress.achieved }} / {{ progress.total }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
