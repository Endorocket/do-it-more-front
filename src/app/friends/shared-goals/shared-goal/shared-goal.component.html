<mat-card>
  <mat-card-title fxLayout="row" fxLayoutAlign="space-between">
    <span>{{ sharedGoal.goal.name }}</span>
    <span>
      <span>{{ sharedGoal.goal.points }}</span>
      <img [src]="sharedGoal.goal.type.iconPath" [alt]="sharedGoal.goal.type" height="30" width="30">
    </span>
  </mat-card-title>
  <mat-card-content>
    <div *ngFor="let player of sharedGoal.players">
      <div>
        {{ player.name }}
      </div>
      <div>
        {{ player.donePoints }} / {{ sharedGoal.goal.total }}
      </div>
      <div>
        {{ sharedGoal.goal.frequency }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
